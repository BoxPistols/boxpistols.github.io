<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>BoxPistols</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.js"></script>
</head>
<body>

<div class="wrap">
  <small class="head">BoxPistols</small>
  <h1>Hello</h1>
  <h2>Front-End Engineer</h2>
  <h3>UI/UX Designer</h3>
</div>

<script>

  "use strict";

  // 宣言
  var myBox;

  // Object
  function myBox() {
    this.w = 80;
    this.h = 80;
    this.d = 80;
  }

  function setup() {
    //  宣言
    var gui;

    createCanvas(200, 200, WEBGL);
    // インスタンス
    myBox = new myBox();

    gui = new dat.GUI();
    gui.add(myBox, "w").step(10).min(50).max(100);
    gui.add(myBox, "h", 50, 100, 10);
    gui.add(myBox, "d", 10, 100);
  }

  // 描画
  function draw() {
    background(60, 120, 200, 0);
    rotateX(frameCount * 0.02);
    rotateY(frameCount * 0.02);
    noFill();
    stroke(255);
    box(myBox.w, myBox.h, myBox.d);
  }

</script>

<div class="cont">
  <div class="inner">
    <!-- /.inner -->
    <h4>My Works</h4>
    <p><a href="https://github.com/BoxPistols" target="_blank">GitHub</a></p>
    <p><a href="https://codepen.io/agdg" target="_blank">CodePen</a></p>
  </div>
</div>

</body>
